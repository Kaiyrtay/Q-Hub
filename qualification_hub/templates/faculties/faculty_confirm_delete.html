{% extends "../base.html" %}
{% block title %}Delete Faculty{% endblock title %}
{% block content %}
<h1>Delete Faculty: {{ faculty.name }}</h1>
<p>Are you sure you want to delete this faculty? This action cannot be undone.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>

<a href="{% url 'faculties:list' %}">Back to List</a>
{% endblock %}
