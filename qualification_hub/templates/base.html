{% load bootstrap5 %} 
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Home{% endblock %}</title>
    <!-- Include Bootstrap and Bootstrap Icons -->
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/gradient-costom.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Include Flag Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.8.1/css/flag-icon.min.css">
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
  </head>
  <body>
    <!-- Navbar -->
    {% include "nav-bar.html" %}
    {% include "search-bar.html" %}
    <!-- Main Content -->
    {% block content %} {% endblock %}
    <!-- Footer -->
    {% include "footer.html" %}
    <!-- Include Flatpickr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <!-- Initialize Flatpickr -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        flatpickr(".datepicker", {
          dateFormat: "Y-m-d",
        });
      });
    </script>
    <!-- Include Bootstrap JS and other scripts -->
    {% bootstrap_javascript %}
  </body>
</html>
