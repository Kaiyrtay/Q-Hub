{% extends '../base.html' %}

{% block title %}Delete Certificate{% endblock %}

{% block content %}
<h1>Delete Certificate</h1>
<p>Are you sure you want to delete "{{ certificate.certificate_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'certificates:detail' certificate.pk %}">Cancel</a>
{% endblock %}
