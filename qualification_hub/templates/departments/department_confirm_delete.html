{% extends "../base.html" %}
{% block title %}Department Delete{% endblock title %}
{% block content %}
<h1>Delete Department: {{ department.name }}</h1>
<p>Are you sure you want to delete this department?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
<a href="{% url 'departments:list' %}">Back to List</a>
{%endblock%}
