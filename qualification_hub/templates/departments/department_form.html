{% extends "../base.html" %}
{% block title %}Department Form{% endblock title %}
{% block content %}
{% if object %}
<h1>Edit Department: {{ object.name }}</h1>
{% else %}
<h1>Create New Department</h1>
{% endif %}

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">
    {% if object %}Save Changes{% else %}Create{% endif %}
  </button>
</form>

<a href="{% url 'departments:list' %}">Back to List</a>
{%endblock%}
