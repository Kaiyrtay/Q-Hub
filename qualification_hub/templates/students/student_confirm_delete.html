{% extends "../base.html" %}

{% block title %}Delete Student{% endblock title %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete this student?</h1>
    <p>This action will permanently remove the student and the associated user account. This cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'students:list' %}" class="btn btn-secondary">No, cancel</a>
    </form>
</div>
{% endblock %}
