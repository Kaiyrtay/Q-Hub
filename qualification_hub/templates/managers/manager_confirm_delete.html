{% extends "../base.html" %}
{% block title %}Delete Manager{% endblock title %}
{% block content %}
<h1>Are you sure you want to delete this manager?</h1>
<p>This will also delete the associated user. This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'managers:list' %}">No, cancel</a>
</form>
{% endblock %}
